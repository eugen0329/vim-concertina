on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 */3 * *'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: leafo/gh-actions-lua@v8
      - uses: leafo/gh-actions-luarocks@v4
      - name: Setup luacheck
        run: luarocks install luacheck
      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: nightly
      - name: Lint
        run: make lint
      - name: Test
        run: make test
