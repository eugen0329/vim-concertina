on:
  push:
  schedule:
    - cron: '0 0 */3 * *'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: nightly
      - uses: leafo/gh-actions-lua@v8
        with:
          luaVersion: '5.3'
      - uses: leafo/gh-actions-luarocks@v4
      - run: luarocks install luacheck

      - run: make test
      - run: make lint
